<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/registro_inicio.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container p-5 border rounded bg-white shadow">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form action="../pages/inicio.php" method="POST" class="mb-3">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            <div class="text-center mt-3">
                <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </form>
    </div>

</body>
</html>
