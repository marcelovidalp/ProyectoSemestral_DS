<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tracker - Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

    <div class="container bg-secondary p-5 rounded shadow-lg">
        <h2 class="text-center">Registro en Game Tracker</h2>

        <form action="../pages/registro.php" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control bg-dark text-white" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control bg-dark text-white" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control bg-dark text-white" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            <div class="text-center mt-3">
                <a href="login.html" class="text-light">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
        </form>
    </div>

</body>
</html>
